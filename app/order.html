<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/screen.css">
  </head>
  <body>
    <div class="popup">
      <div class="popup__wrap">
        <div class="popup__center center">
          <div class="popup__in">
            <button class="popup__close">x</button>
            <div class="popup__aside">
              <div class="back"><a href="#" class="back__link"><i class="icon icon-arrow-back"></i><span class="back__title">Back to campaign</span></a></div>
              <div class="order">
                <div class="order__list">
                  <div class="order__item">
                    <div class="order__preview"><img src="img/product.jpg" alt="" class="order__pic"></div>
                    <div class="order__info">
                      <div class="order__name">Men’s T-Shirt</div>
                      <div class="order__options">Heather Grey - L</div><a href="#" class="order__edit">tap to edit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="popup__section">
              <div class="form">
                <div class="form__fieldset form__fieldset_row">
                  <div class="form__field field field_style">
                    <div class="field__label">Style:</div>
                    <div class="field__wrap">
                      <div class="select">
                        <div class="select__head">Men’s T-Shirt - $18</div>
                        <select class="select__el js-select">
                          <option>Men’s T-Shirt - $18</option>
                          <option>Men’s T-Shirt - $18</option>
                          <option>Men’s T-Shirt - $18</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form__option option">
                    <div class="option__title">COLOR<span class="option__selected">- Heather Grey</span></div>
                    <div class="option__list">
                      <label class="option__item">
                        <input type="radio" name="opt1" checked class="option__input"><span class="option__var"> <img src="img/texture.jpg" alt="" class="option__pic"></span>
                      </label>
                      <label class="option__item">
                        <input type="radio" name="opt1" class="option__input"><span class="option__var"> <img src="img/texture.jpg" alt="" class="option__pic"></span>
                      </label>
                    </div>
                  </div>
                  <div class="form__option option">
                    <div class="option__title">size<span class="option__selected">- Large</span></div>
                    <div class="option__list">
                      <label class="option__item">
                        <input type="radio" name="opt2" checked class="option__input"><span class="option__var"> <span class="option__size">S</span></span>
                      </label>
                      <label class="option__item">
                        <input type="radio" name="opt2" class="option__input"><span class="option__var"> <span class="option__size">M</span></span>
                      </label>
                      <label class="option__item">
                        <input type="radio" name="opt2" class="option__input"><span class="option__var"> <span class="option__size">L</span></span>
                      </label>
                      <label class="option__item">
                        <input type="radio" name="opt2" class="option__input"><span class="option__var"> <span class="option__size">XL</span></span>
                      </label>
                      <label class="option__item">
                        <input type="radio" name="opt2" class="option__input"><span class="option__var"> <span class="option__size">XXL</span></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="order">
                <div class="order__stats">
                  <div class="order__stats-value">$3.00</div>
                  <div class="order__stats-title">Subtotal:</div>
                </div>
                <div class="order__stats">
                  <div class="order__stats-value">$4.00</div>
                  <div class="order__stats-title">Shipping:</div>
                </div>
                <div class="order__stats order__stats_total">
                  <div class="order__stats-value">$43.00</div>
                  <div class="order__stats-title">TOTAL:</div>
                </div>
              </div>
              <div class="form">
                <div class="form__foot">
                  <button class="form__btn btn">PAY WITH CARD</button>
                  <div class="form__or">- or -</div>
                  <button class="form__btn btn btn_white">PAY WITH<img src="img/pay-systems/paypal.svg" alt="" class="btn__paypal"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
  </body>
</html>
